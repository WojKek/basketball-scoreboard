<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Basketball scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="team-display">
                <h3>HOME</h3>
                <div class="points-display"><p class="points-number" id="home-points"></p></div>
                <div>
                    <button class="add-points-btn" onclick="add1PH()">+1</button>
                    <button class="add-points-btn" onclick="add2PH()">+2</button>
                    <button class="add-points-btn" onclick="add3PH()">+3</button>
                </div>
            </div>
            <div class="team-display">
                <h3>AWAY</h3>
                <div class="points-display"><p class="points-number" id="guest-points"></p></div>
                <div>
                    <button class="add-points-btn" onclick="add1PG()">+1</button>
                    <button class="add-points-btn" onclick="add2PG()">+2</button>
                    <button class="add-points-btn" onclick="add3PG()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
